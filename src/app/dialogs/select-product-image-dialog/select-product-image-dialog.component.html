<h2 mat-dialog-title>Ürün Resmi Yükle</h2>
<mat-dialog-content class="mat-typography">

  <app-file-upload [options]="options"></app-file-upload>

  <mat-card class="product-image-card" *ngFor="let image of images">
    <mat-card-header>
    </mat-card-header>
    <img mat-card-image [src]="image.path" [alt]="image.fileName">

    <mat-card-actions>
      <button style="color:red " (click)="deleteImage(image.id,$event)"  mat-button>Delete</button>
    </mat-card-actions>
  </mat-card>



</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
