<div class="mat-elevation-z2">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="orderCode">
      <th mat-header-cell *matHeaderCellDef>Order Code</th>
      <td mat-cell *matCellDef="let element">{{ element.orderCode }}</td>
    </ng-container>

    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
    </ng-container>


    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let element">{{ element.address }}</td>
    </ng-container>

    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef>TotalPrice</th>
      <td mat-cell *matCellDef="let element">{{ element.totalPrice }}</td>
    </ng-container>

    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef>Created Date</th>
      <td mat-cell *matCellDef="let element">{{ element.createdDate }}</td>
    </ng-container>


    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"  appDelete [id]="element.id" (callBack)="getOrders()" controller="orders">
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    (page)="pageChanged()"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
