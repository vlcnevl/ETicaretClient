
<div style="display: flex; justify-content:center;" *ngIf="state.state">

  <div class="form-group mt-3 w-25">
    <label for="password" >Password</label>
    <input type="password" #txtPassword id="password" class="form-control mt-2" placeholder="password">

    <label for="confirmpassword" class="mt-3">Confirm Password</label>
    <input type="password" #txtPasswordConfirm id="confirm-password" class="form-control mt-2" placeholder="confirm password">

    <div style="display: flex; justify-content: flex-end; margin-top: 20px;">
      <button class="btn btn-primary" (click)="updatePassword(txtPassword.value,txtPasswordConfirm.value)" >Update Password</button>
    </div>
  </div>
  </div>



  <div class="alert alert-danger" role="alert" *ngIf="!state.state">Bu link kullanılmıyor</div>
