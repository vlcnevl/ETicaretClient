<div style="display: flex; justify-content: center; align-items: center; height:70vh;">

  <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" style="width: 500px; background-color: #fafafa; border: 1px solid #ddd; box-shadow: 0px 0px 10px #aaa; padding: 20px; margin:20px;" >
 <span style="display: block; text-align: center; font-family: 'Courier New', Courier, monospace; font-size: x-large;">Login</span>

  <div class="form-group mt-3">
    <label for="username">Username</label>
    <input formControlName="username" id="username" class="form-control" placeholder="username" [ngClass]="{'is-invalid': submitted && component.username.errors}">
    <small class="form-text invalid-feedback" style="color: red;" *ngIf="submitted && component?.username.errors?.['required']">Kullanıcı adı alanı boş geçilemez!</small>
    <small class="form-text invalid-feedback" style="color: red;" *ngIf="submitted && component?.username.errors?.['minLength']">Kısa lan bu!</small>

  </div>

  <div class="form-group mt-3 mb-3">
    <label for="password">Password</label>
    <input formControlName="password" id="password" type="password" class="form-control"  placeholder="password" [ngClass]="{'is-invalid': submitted && component.password.errors}">
    <small class="form-text invalid-feedback" style="color: red;" *ngIf="submitted && component?.password.errors?.['required']">Şifre alanı boş geçilemez!</small>
  </div>

  <div style="display: flex; justify-content: center;" class="mt-4">
  <button type="submit" class="btn btn-primary ">Giriş Yap</button></div>
</form>
  </div>
</div>
